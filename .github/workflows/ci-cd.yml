name: CI/CD - Build, Push, Deploy to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure CLI login (service principal)
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          echo "Logging into Azure"
          az login --service-principal -u "$AZURE_CLIENT_ID" -p "$AZURE_CLIENT_SECRET" --tenant "$AZURE_TENANT_ID"
          az account set --subscription "$AZURE_SUBSCRIPTION_ID"

      - name: Login to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Set up QEMU and buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image to ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.ACR_NAME }}.azurecr.io/devops-azure-demo:${{ github.sha }}

      - name: Set image tag output
        id: set-image
        run: |
          IMAGE_TAG="${{ secrets.ACR_NAME }}.azurecr.io/devops-azure-demo:${{ github.sha }}"
          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Built image: $IMAGE_TAG"

  deploy-to-appservice:
    needs: build-and-push
    runs-on: ubuntu-latest

    env:
      IMAGE: ${{ needs.build-and-push.outputs.image }}
      LOGIN_SERVER: ${{ secrets.ACR_NAME }}.azurecr.io
      ACR_USER: ${{ secrets.ACR_USERNAME }}
      ACR_PASS: ${{ secrets.ACR_PASSWORD }}

    steps:
      - name: Azure CLI login (service principal)
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          echo "Logging into Azure for deployment"
          az login --service-principal -u "$AZURE_CLIENT_ID" -p "$AZURE_CLIENT_SECRET" --tenant "$AZURE_TENANT_ID"
          az account set --subscription "$AZURE_SUBSCRIPTION_ID"

      - name: Deploy container to Azure Web App
        run: |
          echo "IMAGE=$IMAGE"
          echo "LOGIN_SERVER=$LOGIN_SERVER"

          echo "Deploying container to Azure Web App with proper credentials"
          az webapp config container set \
            --resource-group Hareesh_learning \
            --name "${{ secrets.WEBAPP_NAME }}" \
            --container-image-name "$IMAGE" \
            --container-registry-url "https://$LOGIN_SERVER" \
            --container-registry-user "$ACR_USER" \
            --container-registry-password "$ACR_PASS"

          az webapp restart -g Hareesh_learning -n "${{ secrets.WEBAPP_NAME }}"
