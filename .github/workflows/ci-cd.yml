name: CI/CD - Build, Push, Deploy to Azure (debug)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug â€” check required secrets exist (will not reveal secret values)
        shell: bash
        run: |
          missing=0
          if [ -z "${{ secrets.AZURE_CLIENT_ID }}" ]; then echo "ERROR: AZURE_CLIENT_ID is MISSING"; missing=1; else echo "AZURE_CLIENT_ID present"; fi
          if [ -z "${{ secrets.AZURE_CLIENT_SECRET }}" ]; then echo "ERROR: AZURE_CLIENT_SECRET is MISSING"; missing=1; else echo "AZURE_CLIENT_SECRET present"; fi
          if [ -z "${{ secrets.AZURE_TENANT_ID }}" ]; then echo "ERROR: AZURE_TENANT_ID is MISSING"; missing=1; else echo "AZURE_TENANT_ID present"; fi
          if [ -z "${{ secrets.AZURE_SUBSCRIPTION_ID }}" ]; then echo "ERROR: AZURE_SUBSCRIPTION_ID is MISSING"; missing=1; else echo "AZURE_SUBSCRIPTION_ID present"; fi
          if [ -z "${{ secrets.ACR_NAME }}" ]; then echo "ERROR: ACR_NAME is MISSING"; missing=1; else echo "ACR_NAME present"; fi
          if [ -z "${{ secrets.WEBAPP_NAME }}" ]; then echo "ERROR: WEBAPP_NAME is MISSING"; missing=1; else echo "WEBAPP_NAME present"; fi
          if [ "$missing" -eq 1 ]; then echo "One or more secrets are missing. Fix and re-run."; exit 1; fi

      - name: Azure Login (service principal)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Set up QEMU and buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image to ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.ACR_NAME }}.azurecr.io/devops-azure-demo:${{ github.sha }}

      - name: Set image tag output
        id: set-image
        run: echo "image=${{ secrets.ACR_NAME }}.azurecr.io/devops-azure-demo:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy-to-appservice:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login (service principal)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy container to App Service
        uses: azure/webapps-container-deploy@v2
        with:
          app-name: ${{ secrets.WEBAPP_NAME }}
          images: ${{ needs.build-and-push.outputs.image }}